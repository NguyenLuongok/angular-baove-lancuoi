<script>
  // Mini Cart
  paypal.minicart.render({
    action: '#'
  });

  if (~window.location.search.indexOf('reset=true')) {
    paypal.minicart.reset();
  }
</script>

<!-- //cart-js -->
<!-- script for responsive tabs -->
<script src="https://rawcdn.githack.com/NguyenLuongok/css-js-assigment/b21bd24beb879355c9ce1312164a974bd46ec758/js/easy-responsive-tabs.js"></script>
<script>
  $(document).ready(function () {
    $('#horizontalTab').easyResponsiveTabs({
      type: 'default', //Types: default, vertical, accordion
      width: 'auto', //auto or any width like 600px
      fit: true,   // 100% fit in a container
      closed: 'accordion', // Start closed if in accordion view
      activate: function(event) { // Callback function if tab is switched
        var $tab = $(this);
        var $info = $('#tabInfo');
        var $name = $('span', $info);
        $name.text($tab.text());
        $info.show();
      }
    });
    $('#verticalTab').easyResponsiveTabs({
      type: 'vertical',
      width: 'auto',
      fit: true
    });
  });
</script>
<!-- //script for responsive tabs -->
<!-- stats -->
<script src="https://rawcdn.githack.com/NguyenLuongok/css-js-assigment/b21bd24beb879355c9ce1312164a974bd46ec758/js/jquery.waypoints.min.js"></script>

<!-- start-smoth-scrolling -->
<script src="https://rawcdn.githack.com/NguyenLuongok/css-js-assigment/b21bd24beb879355c9ce1312164a974bd46ec758/js/move-top.js"></script>
<script src="https://rawcdn.githack.com/NguyenLuongok/css-js-assigment/b21bd24beb879355c9ce1312164a974bd46ec758/js/jquery.easing.min.js"></script>
<script type="text/javascript">
  jQuery(document).ready(function($) {
    $(".scroll").click(function(event){
      event.preventDefault();
      $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
    });
  });
</script>
<!-- here stars scrolling icon -->
<script type="text/javascript">
  $(document).ready(function() {
    /*

      scrollSpeed: 1200,

    $().UItoTop({ easingType: 'easeOutQuart' });

</script>
