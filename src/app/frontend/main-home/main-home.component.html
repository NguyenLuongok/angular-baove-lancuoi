<app-slider></app-slider>
<app-banner></app-banner>
<!-- /new_arrivals -->
<div class="new_arrivals_agile_w3ls_info">
  <div class="container">
    <h3 class="wthree_text_info">New <span>Arrivals</span></h3>
    <div class="resp-tabs-container">
      <!--/tab_one-->
      <div class="tab1">
        <div class="col-md-3 product-men" *ngFor="let product of products  | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <div class="men-pro-item simpleCart_shelfItem">
            <div class="men-thumb-item">
              <img width="255px" height="275px" src="{{product.productImage}}" alt="" class="pro-image-front">
              <img width="255px" height="275px" src="{{product.productImage}}" alt="" class="pro-image-back">
              <div class="men-cart-pro">
                <div class="inner-men-cart-pro">
                  <a routerLink="/product/{{product.id}}" class="link-product-add-cart">Quick View</a>
                </div>
              </div>
              <span class="product-new-top" *ngIf="product.productSale==0">New</span>
              <span class="product-new-top" *ngIf="product.productSale!=0">{{product.productSale}}%</span>

            </div>
            <div class="item-info-product ">
              <h4><a href="single.html">{{product.productName}}</a></h4>
              <div class="info-product-price" >
                <span class="item_price">{{product.productPrice-(product.productPrice/100)*product.productSale| number}} VND</span>
                <del style="font-size: 13px;" *ngIf="product.productSale!=0">{{product.productPrice| number}} VND</del>
              </div>
              <div>
                <a class="hvr-outline-out button2" [routerLink]="['/cart',{id : product.id}]" style="padding: 10px;font-weight: bold;color:aliceblue; ">Add to cart</a>
              </div>

            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
<!-- //new_arrivals -->
<!-- /we-offer -->
<div class="sale-w3ls">
  <div class="container">
    <h6>We Offer Flat <span>40%</span> Discount</h6>

    <a class="hvr-outline-out button2" href="single.html">Shop Now </a>
  </div>
</div>
