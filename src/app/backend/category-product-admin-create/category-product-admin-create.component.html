<div class="inner-block ">
  <div class="signup-main" style="float: left; width: 40%;margin-left: 120px;">
    <div class="signup-head">
      <h1>Add Product</h1>
    </div>
    <div class="signup-block">
      <form [formGroup]="registerForm" (ngSubmit)="addCategory()">
        <label >Name</label>
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
        <input type="text" formControlName="name"  [ngClass]="{ 'is-invalid': submitted && f.name.errors }" name="name" [(ngModel)]="category.name" placeholder="Name"  required="">
        <input type="submit" value="Add">
      </form>
      <div class="sign-down">
        <h5><a routerLink="/admin/category">Go to Category Manager</a></h5>
      </div>
    </div>
  </div>
  <div class="clearfix"> </div>
</div>
